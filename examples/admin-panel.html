<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل مدیریت پورتفولیو</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
        }

        .tab {
            flex: 1;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            background: none;
            font-size: 16px;
            font-weight: 500;
        }

        .tab.active {
            background: white;
            color: #4facfe;
            border-bottom: 3px solid #4facfe;
        }

        .tab:hover {
            background: #e9ecef;
        }

        .tab-content {
            display: none;
            padding: 30px;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #4facfe;
        }

        .btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-danger {
            background: #dc3545;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .card h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .card p {
            color: #666;
            margin-bottom: 15px;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .file-input-group {
            border: 2px dashed #e9ecef;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 20px;
            transition: border-color 0.3s ease;
        }

        .file-input-group:hover {
            border-color: #4facfe;
        }

        .file-input-group input[type="file"] {
            border: none;
            padding: 0;
        }

        .preview-images {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .preview-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid #e9ecef;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎨 پنل مدیریت پورتفولیو</h1>
            <p>مدیریت دسته‌بندی‌ها، کارها و محتوا</p>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="showTab('categories')">🏷️ دسته‌بندی‌ها</button>
            <button class="tab" onclick="showTab('works')">💼 کارها</button>
            <button class="tab" onclick="showTab('images')">🖼️ تصاویر</button>
            <button class="tab" onclick="showTab('texts')">📝 متون</button>
        </div>

        <!-- Categories Tab -->
        <div id="categories" class="tab-content active">
            <h2>مدیریت دسته‌بندی‌ها</h2>
            
            <form id="categoryForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="categoryTitle">عنوان دسته‌بندی *</label>
                    <input type="text" id="categoryTitle" name="title" required>
                </div>
                
                <div class="form-group">
                    <label for="categoryDescription">توضیحات</label>
                    <textarea id="categoryDescription" name="description" rows="3"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="categoryImage">تصویر دسته‌بندی</label>
                    <div class="file-input-group">
                        <input type="file" id="categoryImage" name="image" accept="image/*">
                    </div>
                </div>
                
                <button type="submit" class="btn">ایجاد دسته‌بندی</button>
                <button type="button" class="btn btn-secondary" id="cancelEditBtn" style="display: none;" onclick="cancelEdit()">لغو ویرایش</button>
            </form>

            <div id="categoriesList" class="grid"></div>
        </div>

        <!-- Works Tab -->
        <div id="works" class="tab-content">
            <h2>مدیریت کارها</h2>
            
            <form id="workForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="workTitle">عنوان کار *</label>
                    <input type="text" id="workTitle" name="title" required>
                </div>
                
                <div class="form-group">
                    <label for="workDescription">توضیحات</label>
                    <textarea id="workDescription" name="description" rows="3"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="workCategory">دسته‌بندی *</label>
                    <select id="workCategory" name="categoryId" required>
                        <option value="">انتخاب دسته‌بندی</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="workMainImage">تصویر اصلی *</label>
                    <div class="file-input-group">
                        <input type="file" id="workMainImage" name="mainImage" accept="image/*" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="workAdditionalImages">تصاویر اضافی</label>
                    <div class="file-input-group">
                        <input type="file" id="workAdditionalImages" name="additionalImages" accept="image/*" multiple>
                    </div>
                    <div id="additionalImagesPreview" class="preview-images"></div>
                </div>
                
                <div class="form-group">
                    <label for="workVideoLink">لینک ویدیو</label>
                    <input type="url" id="workVideoLink" name="videoLink" placeholder="https://...">
                </div>
                
                <button type="submit" class="btn">ایجاد کار</button>
            </form>

            <div id="worksList" class="grid"></div>
        </div>

        <!-- Images Tab -->
        <div id="images" class="tab-content">
            <h2>مدیریت تصاویر</h2>
            
            <form id="imageForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="imageTitle">عنوان تصویر *</label>
                    <input type="text" id="imageTitle" name="title" required>
                </div>
                
                <div class="form-group">
                    <label for="imageDescription">توضیحات</label>
                    <textarea id="imageDescription" name="description" rows="3"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="imageCategory">دسته‌بندی</label>
                    <input type="text" id="imageCategory" name="category" placeholder="مثل: طراحی، عکاسی">
                </div>
                
                <div class="form-group">
                    <label for="imageFile">فایل تصویر *</label>
                    <div class="file-input-group">
                        <input type="file" id="imageFile" name="image" accept="image/*" required>
                    </div>
                </div>
                
                <button type="submit" class="btn">آپلود تصویر</button>
            </form>

            <div id="imagesList" class="grid"></div>
        </div>

        <!-- Texts Tab -->
        <div id="texts" class="tab-content">
            <h2>مدیریت متون</h2>
            
            <form id="textForm">
                <div class="form-group">
                    <label for="textTitle">عنوان متن *</label>
                    <input type="text" id="textTitle" name="title" required>
                </div>
                
                <div class="form-group">
                    <label for="textContent">محتوای متن *</label>
                    <textarea id="textContent" name="content" rows="6" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="textExcerpt">خلاصه متن</label>
                    <textarea id="textExcerpt" name="excerpt" rows="3"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="textCategory">دسته‌بندی</label>
                    <input type="text" id="textCategory" name="category" placeholder="مثل: وبلاگ، پروژه">
                </div>
                
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="textPublished" name="published">
                        منتشر شود
                    </label>
                </div>
                
                <button type="submit" class="btn">ایجاد متن</button>
            </form>

            <div id="textsList" class="grid"></div>
        </div>
    </div>

    <script>
        let token = localStorage.getItem('token');
        const API_BASE = 'http://localhost:3000/api';

        // Tab switching
        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
            
            // Load data for the selected tab
            switch(tabName) {
                case 'categories':
                    loadCategories();
                    break;
                case 'works':
                    loadWorks();
                    loadCategoriesForSelect();
                    break;
                case 'images':
                    loadImages();
                    break;
                case 'texts':
                    loadTexts();
                    break;
            }
        }

        // Authentication
        async function login() {
            const username = prompt('نام کاربری:');
            const password = prompt('رمز عبور:');
            
            try {
                const response = await fetch(`${API_BASE}/admin/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                if (data.token) {
                    token = data.token;
                    localStorage.setItem('token', token);
                    showAlert('ورود موفقیت‌آمیز بود', 'success');
                    loadCategories();
                } else {
                    showAlert('خطا در ورود: ' + (data.error || 'نام کاربری یا رمز عبور اشتباه'), 'error');
                }
            } catch (error) {
                showAlert('خطا در اتصال به سرور', 'error');
            }
        }

        // Check authentication on page load
        if (!token) {
            login();
        }

        // Categories
        async function loadCategories() {
            try {
                const response = await fetch(`${API_BASE}/categories`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();
                
                if (data.success) {
                    displayCategories(data.data);
                }
            } catch (error) {
                showAlert('خطا در بارگذاری دسته‌بندی‌ها', 'error');
            }
        }

        function displayCategories(categories) {
            const container = document.getElementById('categoriesList');
            container.innerHTML = categories.map(category => `
                <div class="card">
                    ${category.imageUrl ? `<img src="http://localhost:3000${category.imageUrl}" alt="${category.title}">` : ''}
                    <h3>${category.title}</h3>
                    <p>${category.description || 'بدون توضیحات'}</p>
                    <p>تعداد کارها: ${category._count?.works || 0}</p>
                    <p><small>شناسه: ${category.id}</small></p>
                    <div class="actions">
                        <button class="btn btn-secondary" onclick="editCategory('${category.id}')">ویرایش</button>
                        <button class="btn btn-danger" onclick="deleteCategory('${category.id}')">حذف</button>
                    </div>
                </div>
            `).join('');
        }

        async function createCategory(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            
            try {
                const response = await fetch(`${API_BASE}/categories`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` },
                    body: formData
                });
                
                const data = await response.json();
                if (data.success) {
                    showAlert('دسته‌بندی با موفقیت ایجاد شد', 'success');
                    event.target.reset();
                    loadCategories();
                } else {
                    showAlert('خطا: ' + data.error, 'error');
                }
            } catch (error) {
                showAlert('خطا در ایجاد دسته‌بندی', 'error');
            }
        }

        async function editCategory(id) {
            try {
                const response = await fetch(`${API_BASE}/categories/${id}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();
                
                if (data.success) {
                    const category = data.data;
                    
                    // Fill the form with existing data
                    document.getElementById('categoryTitle').value = category.title;
                    document.getElementById('categoryDescription').value = category.description || '';
                    
                    // Change form to update mode
                    const form = document.getElementById('categoryForm');
                    const submitBtn = form.querySelector('button[type="submit"]');
                    const cancelBtn = document.getElementById('cancelEditBtn');
                    
                    // Store the ID for update
                    form.dataset.editId = id;
                    submitBtn.textContent = 'به‌روزرسانی دسته‌بندی';
                    
                    // Show cancel button
                    cancelBtn.style.display = 'inline-block';
                    
                    // Change form submission to update
                    form.onsubmit = updateCategory;
                    
                    showAlert('اطلاعات دسته‌بندی برای ویرایش بارگذاری شد', 'success');
                } else {
                    showAlert('خطا در بارگذاری اطلاعات دسته‌بندی', 'error');
                }
            } catch (error) {
                showAlert('خطا در بارگذاری اطلاعات دسته‌بندی', 'error');
            }
        }

        async function updateCategory(event) {
            event.preventDefault();
            
            const form = event.target;
            const id = form.dataset.editId;
            
            if (!id) {
                showAlert('خطا: شناسه دسته‌بندی یافت نشد', 'error');
                return;
            }
            
            const formData = new FormData(form);
            
            try {
                const response = await fetch(`${API_BASE}/categories/${id}`, {
                    method: 'PUT',
                    headers: { 'Authorization': `Bearer ${token}` },
                    body: formData
                });
                
                const data = await response.json();
                if (data.success) {
                    showAlert('دسته‌بندی با موفقیت به‌روزرسانی شد', 'success');
                    
                    // Reset form to create mode
                    form.reset();
                    delete form.dataset.editId;
                    const submitBtn = form.querySelector('button[type="submit"]');
                    const cancelBtn = document.getElementById('cancelEditBtn');
                    submitBtn.textContent = 'ایجاد دسته‌بندی';
                    cancelBtn.style.display = 'none';
                    form.onsubmit = createCategory;
                    
                    loadCategories();
                } else {
                    showAlert('خطا: ' + data.error, 'error');
                }
            } catch (error) {
                showAlert('خطا در به‌روزرسانی دسته‌بندی', 'error');
            }
        }

        function cancelEdit() {
            const form = document.getElementById('categoryForm');
            const submitBtn = form.querySelector('button[type="submit"]');
            const cancelBtn = document.getElementById('cancelEditBtn');
            
            // Reset form
            form.reset();
            delete form.dataset.editId;
            submitBtn.textContent = 'ایجاد دسته‌بندی';
            cancelBtn.style.display = 'none';
            form.onsubmit = createCategory;
            
            showAlert('ویرایش لغو شد', 'success');
        }

        async function deleteCategory(id) {
            if (!confirm('آیا مطمئن هستید که می‌خواهید این دسته‌بندی را حذف کنید؟')) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/categories/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                const data = await response.json();
                if (data.success) {
                    showAlert('دسته‌بندی با موفقیت حذف شد', 'success');
                    loadCategories();
                } else {
                    showAlert('خطا: ' + data.error, 'error');
                }
            } catch (error) {
                showAlert('خطا در حذف دسته‌بندی', 'error');
            }
        }

        // Works
        async function loadWorks() {
            try {
                const response = await fetch(`${API_BASE}/works`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();
                
                if (data.success) {
                    displayWorks(data.data);
                }
            } catch (error) {
                showAlert('خطا در بارگذاری کارها', 'error');
            }
        }

        function displayWorks(works) {
            const container = document.getElementById('worksList');
            container.innerHTML = works.map(work => `
                <div class="card">
                    <img src="http://localhost:3000${work.mainImageUrl}" alt="${work.title}">
                    <h3>${work.title}</h3>
                    <p>${work.description || 'بدون توضیحات'}</p>
                    <p>دسته‌بندی: ${work.category.title}</p>
                    <p><small>شناسه: ${work.id}</small></p>
                    ${work.videoLink ? `<p>ویدیو: <a href="${work.videoLink}" target="_blank">مشاهده</a></p>` : ''}
                    <div class="actions">
                        <button class="btn btn-secondary" onclick="editWork('${work.id}')">ویرایش</button>
                        <button class="btn btn-danger" onclick="deleteWork('${work.id}')">حذف</button>
                    </div>
                </div>
            `).join('');
        }

        async function loadCategoriesForSelect() {
            try {
                const response = await fetch(`${API_BASE}/categories`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();
                
                if (data.success) {
                    const select = document.getElementById('workCategory');
                    select.innerHTML = '<option value="">انتخاب دسته‌بندی</option>' + 
                        data.data.map(cat => `<option value="${cat.id}">${cat.title}</option>`).join('');
                }
            } catch (error) {
                showAlert('خطا در بارگذاری دسته‌بندی‌ها', 'error');
            }
        }

        async function createWork(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            
            try {
                const response = await fetch(`${API_BASE}/works`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` },
                    body: formData
                });
                
                const data = await response.json();
                if (data.success) {
                    showAlert('کار با موفقیت ایجاد شد', 'success');
                    event.target.reset();
                    document.getElementById('additionalImagesPreview').innerHTML = '';
                    loadWorks();
                } else {
                    showAlert('خطا: ' + data.error, 'error');
                }
            } catch (error) {
                showAlert('خطا در ایجاد کار', 'error');
            }
        }

        async function editWork(id) {
            try {
                const response = await fetch(`${API_BASE}/works/${id}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();
                
                if (data.success) {
                    const work = data.data;
                    
                    // Fill the form with existing data
                    document.getElementById('workTitle').value = work.title;
                    document.getElementById('workDescription').value = work.description || '';
                    document.getElementById('workCategory').value = work.categoryId;
                    document.getElementById('workVideo').value = work.videoLink || '';
                    
                    const form = document.getElementById('workForm');
                    const submitBtn = form.querySelector('button[type="submit"]');
                    const cancelBtn = document.getElementById('cancelWorkEditBtn');
                    
                    // Store the ID for update
                    form.dataset.editId = id;
                    submitBtn.textContent = 'به‌روزرسانی کار';
                    
                    // Show cancel button
                    if (!cancelBtn) {
                        const newCancelBtn = document.createElement('button');
                        newCancelBtn.type = 'button';
                        newCancelBtn.id = 'cancelWorkEditBtn';
                        newCancelBtn.className = 'btn btn-secondary';
                        newCancelBtn.textContent = 'لغو ویرایش';
                        newCancelBtn.onclick = cancelWorkEdit;
                        newCancelBtn.style.marginLeft = '10px';
                        submitBtn.parentNode.insertBefore(newCancelBtn, submitBtn.nextSibling);
                    } else {
                        cancelBtn.style.display = 'inline-block';
                    }
                    
                    // Change form handler
                    form.onsubmit = updateWork;
                    
                    showAlert('اطلاعات کار برای ویرایش بارگذاری شد', 'success');
                } else {
                    showAlert('خطا در بارگذاری اطلاعات کار', 'error');
                }
            } catch (error) {
                showAlert('خطا در بارگذاری اطلاعات کار', 'error');
            }
        }

        async function updateWork(event) {
            event.preventDefault();
            
            const form = event.target;
            const id = form.dataset.editId;
            
            if (!id) {
                showAlert('خطا: شناسه کار یافت نشد', 'error');
                return;
            }
            
            const formData = new FormData(form);
            
            try {
                const response = await fetch(`${API_BASE}/works/${id}`, {
                    method: 'PUT',
                    headers: { 'Authorization': `Bearer ${token}` },
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert('کار با موفقیت به‌روزرسانی شد', 'success');
                    
                    // Reset form
                    const form = document.getElementById('workForm');
                    const submitBtn = form.querySelector('button[type="submit"]');
                    const cancelBtn = document.getElementById('cancelWorkEditBtn');
                    
                    form.reset();
                    delete form.dataset.editId;
                    submitBtn.textContent = 'ایجاد کار';
                    if (cancelBtn) {
                        cancelBtn.style.display = 'none';
                    }
                    form.onsubmit = createWork;
                    
                    loadWorks();
                } else {
                    showAlert('خطا: ' + data.error, 'error');
                }
            } catch (error) {
                showAlert('خطا در به‌روزرسانی کار', 'error');
            }
        }

        function cancelWorkEdit() {
            const form = document.getElementById('workForm');
            const submitBtn = form.querySelector('button[type="submit"]');
            const cancelBtn = document.getElementById('cancelWorkEditBtn');
            
            // Reset form
            form.reset();
            delete form.dataset.editId;
            submitBtn.textContent = 'ایجاد کار';
            if (cancelBtn) {
                cancelBtn.style.display = 'none';
            }
            form.onsubmit = createWork;
            
            showAlert('ویرایش لغو شد', 'success');
        }

        async function deleteWork(id) {
            if (!confirm('آیا مطمئن هستید که می‌خواهید این کار را حذف کنید؟')) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/works/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert('کار با موفقیت حذف شد', 'success');
                    loadWorks();
                } else {
                    showAlert('خطا: ' + data.error, 'error');
                }
            } catch (error) {
                showAlert('خطا در حذف کار', 'error');
            }
        }

        // Images
        async function loadImages() {
            try {
                const response = await fetch(`${API_BASE}/images`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();
                
                if (data.success) {
                    displayImages(data.data);
                }
            } catch (error) {
                showAlert('خطا در بارگذاری تصاویر', 'error');
            }
        }

        function displayImages(images) {
            const container = document.getElementById('imagesList');
            container.innerHTML = images.map(image => `
                <div class="card">
                    <img src="http://localhost:3000${image.url}" alt="${image.title}">
                    <h3>${image.title}</h3>
                    <p>${image.description || 'بدون توضیحات'}</p>
                    <p>دسته‌بندی: ${image.category || 'بدون دسته‌بندی'}</p>
                    <p><small>شناسه: ${image.id}</small></p>
                    <div class="actions">
                        <button class="btn btn-secondary" onclick="editImage('${image.id}')">ویرایش</button>
                        <button class="btn btn-danger" onclick="deleteImage('${image.id}')">حذف</button>
                    </div>
                </div>
            `).join('');
        }

        async function createImage(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            
            try {
                const response = await fetch(`${API_BASE}/images`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` },
                    body: formData
                });
                
                const data = await response.json();
                if (data.success) {
                    showAlert('تصویر با موفقیت آپلود شد', 'success');
                    event.target.reset();
                    loadImages();
                } else {
                    showAlert('خطا: ' + data.error, 'error');
                }
            } catch (error) {
                showAlert('خطا در آپلود تصویر', 'error');
            }
        }

        // Texts
        async function loadTexts() {
            try {
                const response = await fetch(`${API_BASE}/texts`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();
                
                if (data.success) {
                    displayTexts(data.data);
                }
            } catch (error) {
                showAlert('خطا در بارگذاری متون', 'error');
            }
        }

        function displayTexts(texts) {
            const container = document.getElementById('textsList');
            container.innerHTML = texts.map(text => `
                <div class="card">
                    <h3>${text.title}</h3>
                    <p>${text.excerpt || text.content.substring(0, 100)}...</p>
                    <p>دسته‌بندی: ${text.category || 'بدون دسته‌بندی'}</p>
                    <p>وضعیت: ${text.published ? 'منتشر شده' : 'پیش‌نویس'}</p>
                    <p><small>شناسه: ${text.shortId}</small></p>
                    <div class="actions">
                        <button class="btn btn-secondary" onclick="editText('${text.id}')">ویرایش</button>
                        <button class="btn btn-danger" onclick="deleteText('${text.id}')">حذف</button>
                    </div>
                </div>
            `).join('');
        }

        async function createText(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const published = document.getElementById('textPublished').checked;
            
            const data = {
                title: formData.get('title'),
                content: formData.get('content'),
                excerpt: formData.get('excerpt'),
                category: formData.get('category'),
                published: published
            };
            
            try {
                const response = await fetch(`${API_BASE}/texts`, {
                    method: 'POST',
                    headers: { 
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                if (result.success) {
                    showAlert('متن با موفقیت ایجاد شد', 'success');
                    event.target.reset();
                    loadTexts();
                } else {
                    showAlert('خطا: ' + result.error, 'error');
                }
            } catch (error) {
                showAlert('خطا در ایجاد متن', 'error');
            }
        }

        // Utility functions
        function showAlert(message, type) {
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            
            document.querySelector('.container').insertBefore(alert, document.querySelector('.tabs'));
            
            setTimeout(() => alert.remove(), 5000);
        }

        // Preview additional images
        document.getElementById('workAdditionalImages').addEventListener('change', function(e) {
            const preview = document.getElementById('additionalImagesPreview');
            preview.innerHTML = '';
            
            Array.from(e.target.files).forEach(file => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.className = 'preview-image';
                    preview.appendChild(img);
                };
                reader.readAsDataURL(file);
            });
        });

        // Form submissions
        document.getElementById('categoryForm').addEventListener('submit', createCategory);
        document.getElementById('workForm').addEventListener('submit', createWork);
        document.getElementById('imageForm').addEventListener('submit', createImage);
        document.getElementById('textForm').addEventListener('submit', createText);

        // Load initial data
        if (token) {
            loadCategories();
        }
    </script>
</body>
