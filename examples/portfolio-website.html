<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نمونه وب‌سایت پورتفولیو</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .content {
            padding: 30px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section h2 {
            color: #333;
            margin-bottom: 20px;
            border-bottom: 2px solid #4facfe;
            padding-bottom: 10px;
        }

        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .category-card {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .category-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .category-card img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        .works-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .work-card {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .work-card:hover {
            transform: translateY(-5px);
        }

        .work-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .work-card .content {
            padding: 20px;
        }

        .work-card h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .work-card p {
            color: #666;
            margin-bottom: 15px;
        }

        .btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .work-detail {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .work-detail img {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .additional-images {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin: 15px 0;
        }

        .additional-images img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .additional-images img:hover {
            transform: scale(1.1);
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 400px;
            margin: 20px 0;
        }

        .video-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 8px;
        }

        .similar-works {
            margin-top: 30px;
        }

        .similar-works h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎨 نمونه وب‌سایت پورتفولیو</h1>
            <p>نمایش دسته‌بندی‌ها و کارها با استفاده از API عمومی</p>
        </div>

        <div class="content">
            <!-- Categories Section -->
            <div class="section">
                <h2>🏷️ دسته‌بندی‌ها</h2>
                <div id="categoriesContainer" class="categories-grid">
                    <div class="loading">در حال بارگذاری دسته‌بندی‌ها...</div>
                </div>
            </div>

            <!-- Works Section -->
            <div class="section">
                <h2>💼 کارها</h2>
                <div id="worksContainer" class="works-grid">
                    <div class="loading">در حال بارگذاری کارها...</div>
                </div>
            </div>

            <!-- Work Detail Section -->
            <div id="workDetailSection" class="section" style="display: none;">
                <h2>جزئیات کار</h2>
                <div id="workDetailContainer"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000/api/public';

        // Load categories
        async function loadCategories() {
            try {
                const response = await fetch(`${API_BASE}/categories`);
                const data = await response.json();
                
                if (data.success) {
                    displayCategories(data.data);
                } else {
                    showError('خطا در بارگذاری دسته‌بندی‌ها: ' + data.error);
                }
            } catch (error) {
                showError('خطا در اتصال به سرور');
            }
        }

        function displayCategories(categories) {
            const container = document.getElementById('categoriesContainer');
            
            if (categories.length === 0) {
                container.innerHTML = '<p>هیچ دسته‌بندی‌ای یافت نشد.</p>';
                return;
            }

            container.innerHTML = categories.map(category => `
                <div class="category-card" onclick="loadWorksByCategory('${category.id}')">
                    ${category.imageUrl ? `<img src="http://localhost:3000${category.imageUrl}" alt="${category.title}">` : '<div style="width: 100px; height: 100px; background: #e9ecef; border-radius: 50%; margin: 0 auto 15px;"></div>'}
                    <h3>${category.title}</h3>
                    <p>${category.description || 'بدون توضیحات'}</p>
                    <p>تعداد کارها: ${category._count?.works || 0}</p>
                </div>
            `).join('');
        }

        // Load all works
        async function loadWorks() {
            try {
                const response = await fetch(`${API_BASE}/works`);
                const data = await response.json();
                
                if (data.success) {
                    displayWorks(data.data);
                } else {
                    showError('خطا در بارگذاری کارها: ' + data.error);
                }
            } catch (error) {
                showError('خطا در اتصال به سرور');
            }
        }

        // Load works by category
        async function loadWorksByCategory(categoryId) {
            try {
                const response = await fetch(`${API_BASE}/categories/${categoryId}/works`);
                const data = await response.json();
                
                if (data.success) {
                    displayWorks(data.data);
                } else {
                    showError('خطا در بارگذاری کارها: ' + data.error);
                }
            } catch (error) {
                showError('خطا در اتصال به سرور');
            }
        }

        function displayWorks(works) {
            const container = document.getElementById('worksContainer');
            
            if (works.length === 0) {
                container.innerHTML = '<p>هیچ کاری یافت نشد.</p>';
                return;
            }

            container.innerHTML = works.map(work => `
                <div class="work-card" onclick="showWorkDetail('${work.id}')">
                    <img src="http://localhost:3000${work.mainImageUrl}" alt="${work.title}">
                    <div class="content">
                        <h3>${work.title}</h3>
                        <p>${work.description || 'بدون توضیحات'}</p>
                        <p>دسته‌بندی: ${work.category.title}</p>
                        ${work.videoLink ? '<p>🎥 دارای ویدیو</p>' : ''}
                        <button class="btn">مشاهده جزئیات</button>
                    </div>
                </div>
            `).join('');
        }

        // Show work detail
        async function showWorkDetail(workId) {
            try {
                const response = await fetch(`${API_BASE}/works/${workId}`);
                const data = await response.json();
                
                if (data.success) {
                    const work = data.data;
                    const similarWorks = data.similarWorks || [];
                    
                    const detailContainer = document.getElementById('workDetailContainer');
                    detailContainer.innerHTML = `
                        <div class="work-detail">
                            <h3>${work.title}</h3>
                            <img src="http://localhost:3000${work.mainImageUrl}" alt="${work.title}">
                            <p>${work.description || 'بدون توضیحات'}</p>
                            <p><strong>دسته‌بندی:</strong> ${work.category.title}</p>
                            
                            ${work.additionalImages && work.additionalImages.length > 0 ? `
                                <h4>تصاویر اضافی:</h4>
                                <div class="additional-images">
                                    ${work.additionalImages.map(img => `<img src="http://localhost:3000${img}" alt="تصویر اضافی" onclick="showImageModal('${img}')">`).join('')}
                                </div>
                            ` : ''}
                            
                            ${work.videoLink ? `
                                <h4>ویدیو:</h4>
                                <div class="video-container">
                                    <iframe src="${work.videoLink}" allowfullscreen></iframe>
                                </div>
                            ` : ''}
                            
                            ${similarWorks.length > 0 ? `
                                <div class="similar-works">
                                    <h4>کارهای مشابه:</h4>
                                    <div class="works-grid">
                                        ${similarWorks.map(similarWork => `
                                            <div class="work-card" onclick="showWorkDetail('${similarWork.id}')">
                                                <img src="http://localhost:3000${similarWork.mainImageUrl}" alt="${similarWork.title}">
                                                <div class="content">
                                                    <h3>${similarWork.title}</h3>
                                                    <p>${similarWork.description || 'بدون توضیحات'}</p>
                                                </div>
                                            </div>
                                        `).join('')}
                                    </div>
                                </div>
                            ` : ''}
                        </div>
                    `;
                    
                    document.getElementById('workDetailSection').style.display = 'block';
                    document.getElementById('workDetailSection').scrollIntoView({ behavior: 'smooth' });
                } else {
                    showError('خطا در بارگذاری جزئیات کار: ' + data.error);
                }
            } catch (error) {
                showError('خطا در اتصال به سرور');
            }
        }

        // Show image modal (simple implementation)
        function showImageModal(imageUrl) {
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,0.9);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 1000;
                cursor: pointer;
            `;
            
            const img = document.createElement('img');
            img.src = `http://localhost:3000${imageUrl}`;
            img.style.cssText = `
                max-width: 90%;
                max-height: 90%;
                object-fit: contain;
            `;
            
            modal.appendChild(img);
            modal.onclick = () => modal.remove();
            document.body.appendChild(modal);
        }

        // Utility functions
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            
            document.querySelector('.content').insertBefore(errorDiv, document.querySelector('.section'));
            
            setTimeout(() => errorDiv.remove(), 5000);
        }

        // Load data on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadCategories();
            loadWorks();
        });
    </script>
</body>
</html>
